<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Search </title>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <div class="container">
        <h2 class="display-5 fw-bold" style="text-align:center;">Search for users!</h2>
        <div style="width: 100%;max-width: 1020px;padding-left: 50px;padding-bottom:200px; padding-right: 50px;margin-left: auto;margin-right: auto;position: relative;bottom: -36px;">
            <div style="margin-bottom: 15px;position: relative;"><img src="images/searchtag.svg" style="position: absolute;top: 23px;left: 19px;"><input type="text" id="myInput" placeholder="Search for tutors..." style="padding-left: 75px;padding-top: 13px;padding-right: 12px;padding-bottom: 8px;width: 100%;height: 70px;margin-left: -5px;border: 1px solid transparent;border-radius: 100px;font-family: 'Open Sans';color: #333;line-height: 20px;font-size: 18px;box-shadow: 0px 14px 45px -5px rgba(45, 62, 80, 0.12), 0px 0px 5px 0px rgba(45, 62, 0, 0.06), 0px 0px 0px 2px #f5f8fa;" onkeyup="myFunction()"></div>
        </div>

    </div>
    <script>
        function myFunction() {
            var input, filter, grid, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            grid = document.getElementById("containment");
            li = grid.getElementsByClassName("clubselection");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[1];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

</div>
