<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Login</title>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <div class="container1">
        <div class="myGrid">

            <!-- Sign in Form -->
            <form ID="myForm" action="/data/signup" method="POST">
                <h2 style="color:#002654;">LOGIN</h2>
                <!-- Placeholder is a predefined value but disappears when user clicks in square -->
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="text" name="name" placeholder="Enter Name" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <p>Don't have an account? Sign Up <a href="/signup">here!</a></p>
                <input type="Submit" name="Submit" value="Login">
            </form>
            <img src="images/studying1.png" style="width:100%;margin-top:10%;">
        </div>
    </div>


</div>
