<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Person </title>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="container">

        <div class="row justify-content-md-center">
            <h1>SQL Person List</h1>
        </div>
        <div class="row justify-content-md-center">
            <a th:href="@{/data/personcreate/}">Create Person</a>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Person</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${list}">
                <td th:text="${user.id}">Person ID</td>
                <td th:text="${user.username}">Birth Date</td>
                <td th:text="${user.name}">Name</td>
                <td th:if="${user.getAge() != -1}" th:text="${user.getAge()}">Age</td>
                <td th:unless="${user.getAge() != -1}" th:text="Unknown">Unknown Age</td>
                <td>
                    <a th:href="@{/data/personupdate/{id}(id = ${user.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</html>
