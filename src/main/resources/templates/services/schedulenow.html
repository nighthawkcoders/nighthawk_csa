<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Book your Free Consultation Now!</title>
</div>

<div layout:fragment="body" th:remove="tag">
    <div class="container1">
        <div class="main flex">

            <h1><strong>Get Started With Personalized Tutoring!</strong></h1>
            <p>Weâ€™ll contact you shortly to schedule your free consultation where we'll learn about your goals and recommend a customized plan to achieve them.</p>
            <form class="row g-3" th:action="@{/schedulenow}" th:object="${schedule}" method="POST" modelAttribute="schedule" >

                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                </div>
                <div class="col-md-12">
                    <label for="zip" class="form-label">ZIP/Postal Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip Code" th:field="*{zip}">
                </div>
                <div class="col-md-12">
                    <label for="help" class="form-label">How can we help you?</label>
                    <input type="text" class="form-control" id="help" placeholder="Start typing here..." th:field="*{help}">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">

                        </div>
                        <div class="col-sm">
                            <input type="Submit" name="Submit" value="Submit">
                        </div>
                        <div class="col-sm">

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</html>
