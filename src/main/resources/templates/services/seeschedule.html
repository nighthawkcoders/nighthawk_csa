<!DOCTYPE html>
<html lang="en">
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Schedule</title>
</div>


<div layout:fragment="body" th:remove="tag">
    <div class="container1">
        <div class="main flex">

            <h1><strong>Schedule Form Responses</strong></h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Zip Code</th>
                    <th>Help Being Seeked</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="schedule : ${list}">
                    <td th:text="${schedule.id}">Person ID</td>
                    <td th:text="${schedule.name}">Name</td>
                    <td th:text="${schedule.email}">Email</td>
                    <td th:text="${schedule.zip}">Zip Code</td>
                    <td th:text="${schedule.help}">Help Being Seeked</td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>

</html>
