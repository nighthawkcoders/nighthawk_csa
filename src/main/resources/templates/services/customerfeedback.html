<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
  <title>Customer Feedback!</title>
</div>

<div layout:fragment="body" th:remove="tag">
  <div class="container1">
    <div class="main flex">

      <h1><strong>Write a review to help improve our services! </strong></h1>
      <p>Here at TutorVue it is our duty to serve you and we take your feedback very seriously. Whether negative or positive, please let us know about your experience!</p>
      <form class="row g-3">

        <div class="col-12">
          <label for="inputphone" class="form-label">Please provide your feedback on the quality of our service</label>
          <input type="text" class="form-control" id="inputphone" placeholder="Phone Number">
        </div>

        <div class="col-md-12">
          <label for="input" class="form-label">Do you have suggestions on what we can do to provide you with a better service?</label>
          <input type="text" class="form-control" id="input">
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm">

            </div>
            <div class="col-sm">
              <input type="Submit" name="Submit" value="Submit">
            </div>
            <div class="col-sm">

            </div>
          </div>
        </div>

      </form>
    </div>


</html>
