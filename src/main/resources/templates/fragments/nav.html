<!DOCTYPE html>
<!-- Bootstrap Navigation Code -->
<th:block xmlns:th="http://www.w3.org/1999/xhtml"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <div class="btn-group">
                <img alt="" class="d-inline-block align-center"
                     src=""
                     th:src="@{/images/ncs_logo.png}"
                     height="50"
                     width="auto">
                <a class="navbar-brand" th:href="@{https://nighthawkcodingsociety.com}">SwanSons of Liberty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarHome">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">Home<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarHome">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{https://prod.idp.collegeboard.org/}">College Board Login<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>


                <div class="collapse navbar-collapse" id="navbarHome">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/frontend/twitter}">Twitter Feed<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown2">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Notes
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink2">
                                <li><a class="dropdown-item" th:href="@{/login}">Notes</a></li>
<!--                                <li><a class="dropdown-item" th:href="@{/database/person/search}">Chapter 2</a></li>-->
<!--                                <li><a class="dropdown-item" th:href="@{/database/scrum}">Chapter 3</a></li>-->
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarHome">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/chapters}">Chapters<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>



            </div>

            <div class="btn-group">

                <div class="px-3 text-dark">
                    <span id="clock"></span>
                </div>

                <th:block sec:authorize="isAnonymous()">
                    <div class="px-3">
                        <a th:href='@{/login}' class="link-dark">Login</a>
                    </div>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <div class="px-3">
                        <a th:href='@{/logout}' class="link-dark">Logout</a>
                    </div>
                </th:block>

            </div>

            <!-- Navigation bar JavaScript support -->
            <script>


                // Clock Control
                // clockElement global element set for convenience
                let clockElement = document.getElementById('clock');
                // Execute clock function on load
                clock();
                // Clock update executes on each interval set by timer
                function clock() {
                    let date = new Date();
                    clockElement.textContent = date.toLocaleString();
                }
                // Clock refresh timer, a reoccurring event
                setInterval(clock, 1000);
                // End Clock Control




            </script>

        </div>
    </nav>

</th:block>
