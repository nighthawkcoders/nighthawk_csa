<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Ridhima Inukurti</title>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
<script th:inline="javascript">

    function changeImageMaskOff() {
        document.getElementById("ridhima").src="images/ridhima.png";
    }

    function changeImageMaskOn() {
        document.getElementById("ridhima").src="images/ridhimamask.png";
    }
</script>
<div class="container">
    <h1 class="text-center"; style="margin-top: 5%;">Ridhima Inukurti</h1>
    <div class="row justify-content-md-center">
        <input type="button" onclick="changeImageMaskOff();" value="MaskOff">
        <input type="button" onclick="changeImageMaskOn();" value="MaskOn">
    </div>

    <tr>
        <td>
            <img class="img-responsive py-3" id="ridhima"  src="images/ridhima.png" alt=""
                 width="175" height="200">
            <p class="label">Ridhima Inukurti is a passionate student in AP Computer Science. She further wants to pursue this career path and hopes to significantly improve her skills with the Java programming language.</p>
        </td>
    </tr>

</div>

    <div class="container">

        <div class="row justify-content-md-center" style="font-family: papyrus; margin-top: 80px;">
            <h1><strong>Motivational Quotes</strong></h1>
        </div>

        <div class="row justify-content-md-center" style="font-family: papyrus; margin-top: 10px;">
            <form action="/ridhima" method="GET" id="ridhimaForm">
                <button>Get Motivational Quote</button>
            </form>
        </div>

        <table class="table" style="font-family: papyrus; margin-top: 20px;">
            <tr>
                <th>Quote</th>
                <th>Author</th>
            </tr>
            <tr>
                <!-- Usage of Java HashMap and Thymeleaf -->
                <td th:text="${quotes.content}"></td>
                <td th:text="${quotes.originator.name}"></td>
            </tr>
        </table>

        <table class="table" style="font-family: papyrus;">
            <tr>
                <th>Quote Data in JSON format</th>
            </tr>
            <td th:text="${quotes}"></td>
            </tr>
        </table>

    </div>
</div>

<div class="cards_about">
    <div class="card_about">
        <p style="text-align:center;"><input type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='https://docs.google.com/document/d/14XjNanKRCJLlYLtn_Kr3sNewlQnIewDAhDZlCxQXr7s/edit?usp=sharing';" value="Journal" />
        <p style="text-align:center;"><input type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='https://docs.google.com/document/d/1dKcSii5pM6hgyo1RFUQNhJzJ_jhmdVsRGMWilMOzjIw/edit?usp=sharing';" value="FRQ #2" />

</div>



</html>
