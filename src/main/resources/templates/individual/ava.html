<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Ava</title>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <script th:inline="javascript">

        function changeImageMaskOff() {
            document.getElementById("ava").src="images/avamask.jpg";
        }

        function changeImageMaskOn() {
            document.getElementById("ava").src="images/mortensen.png";
        }
    </script>

    <main class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <h1 class="text-center"; style="margin-top: 5%;">Ava Brooks</h1>
            <tr>
                <td>
                    <img class="img-responsive py-3" id="risa"  src="images/avamask.jpg" alt=""
                         width="200" height="180">
                    <div class="row justify-content-md-left-align">
                        <input type="button" onclick="changeImageMaskOff();" value="MaskOff">
                        <input type="button" onclick="changeImageMaskOn();" value="MaskOn">
                    </div>
                    <p class="label">Ava Brooks is a fire coder who just loves a good front and back end. She is very passionate in computer science and hopes to one day be a real woman in STEM. Stay Valid!</p>
                </td>
            </tr>
        </div>

        <div class="row mb-2">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">Nikola Jokic Stats:</h3>
                    <p class="card-text mb-auto">
                    <!--form action="/ridhima" method="GET" id="ridhimaForm">
                        <button>Get Motivational Quote</button>
                    </form-->
                    <table class="table" style=" margin-top: 20px;">
                    <tr>
                        <th>Games Played</th>
                        <th>Average Time/Game</th>
                        <th>Rebounds</th>
                        <th>Assists</th>
                        <th>Steals</th>
                        <th>Blocks</th>

                    </tr>
                    <!-- Usage of JSON object and Thymeleaf -->
                    <tr>
                        <td th:text="${games_played}"></td>
                        <td th:text="${min}"></td>
                        <td th:text="${reb}"></td>
                        <td th:text="${ast}"></td>
                        <td th:text="${stl}"></td>
                        <td th:text="${blk}"></td>
                    </tr>
                    </table>
                    </p>
                </div>
            </div>
        </div>
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">TPT</h3>
                <div class="mb-1 text-muted">Unit FRQ's</div>
                <p style="text-align:center;"><input type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='https://docs.google.com/document/d/1-V9Kr_vp2QZeSPeBJ6LhttOzwXwQC6s99JLfzU1OMBw/edit#heading=h.ul8tlrr58tpf';" value="Unit 2 FRQ" />
                <p style="text-align:center;"><input type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='https://docs.google.com/document/d/1dKcSii5pM6hgyo1RFUQNhJzJ_jhmdVsRGMWilMOzjIw/edit?usp=sharing';" value="Unit 3 FRQ" />
            </div>
        </div>


<style>
    body {
        background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
    }
    h1 {
        font-size: 48px;
        line-height: 1.2;
        font-weight: 700;
        color: rgb(238,174,202);
    }
    @media (min-width: 768px){
        .justify-content-md-center {
            justify-content: center !important;
            width: 150px;
            margin-left: 530px;
        }
    }
    img, svg {
        vertical-align: middle;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
    }
    py-3 {
        display: block;
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
        padding-left: 15px;
        margin-left: auto;
        margin-right: auto;
    }
    .row>* {
        /* flex-shrink: 0; */
        /* width: 100%; */
        max-width: 100%;
        padding-right: calc(var(--bs-gutter-x) * .5);
        padding-left: calc(var(--bs-gutter-x) * .5);
        margin-top: var(--bs-gutter-y);
        border-radius: 15px;
        color: #002654;
    }

    p {
        text-align: center;
        margin: 0;
        font-size: large;
        padding-top: 10px;
        opacity: 1;
        transform: translate(0);
        transition: all 300ms linear;
        transition-delay: 1900ms;
    }
</style>
    </main>
</div>

</html>
